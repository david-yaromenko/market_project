<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Search Product</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="login-container" >
    <h2>Search Product</h2>
    <form th:action="@{/product/}" method="get">

        <div th:if="${notProduct}" class="alert alert-danger text-center">
            <p th:text="${notProduct}"></p>
        </div>

        <div class="input-group">
        <label for="name1">Product name</label>
        <input type="text" id="name1" name="name" autofocus="autofocus"/> <br/>
        </div>
        <button class="login-btn" type="submit">Search product</button>
        <p></p><br/>
        <input class="login-btn" type="button" value="Back" onclick="window.location.href='/product'">
    </form>
</div>
</body>
</html>
