<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="login-container">
    <h2>Registration</h2>

    <form th:action="@{/registration}" method="post">

        <div th:if="${errorMessageExist}" class="alert alert-danger text-center">
            <p th:text="${errorMessageExist}"></p>
        </div>

        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"> <br/>

        </div>
        <button class="login-btn" type="submit">Registration</button>
    </form>
    <p class="signup-link">Do you have account? <a th:href="@{/login}">Log in</a></p>
</div>
</body>
</html>
